<!doctype html>
<meta charset="utf-8">

<link rel="icon" href="/icon.png">

<meta name="viewport" content="width=682, initial-scale=0">

<body class="unloaded">
<pre id="error-message">Attempting to load page...</pre>
<main id="main"></main>

<script type="module">
  // entry point:
  import '/src/client.js';

  // dependencies to preload:
  import '/src/html.js';
  import '/src/utils.js';
  import '/src/speedrun.js';
  import '/src/speedrun-patches.js';
 
  // service worker to register for next page load
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js');
  });
</script>

<link rel="preload" href="/style.css" as="style" onload="this.rel='stylesheet'">
