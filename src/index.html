<!doctype html>
<meta charset="utf-8">

<link rel="icon" href="/assets/icon.png">
<link rel="stylesheet" href="/assets/style.css">

<meta name="viewport" content="width=682, initial-scale=0">

<body class="unloaded">
<pre id="error-message">Attempting to load page...</pre>
<main id="main"></main>

<script type="module">
  // entry point:
  import '/assets/client.js';

  // dependencies to preload:
  import '/assets/html.js';
  import '/assets/utils.js';
  import '/assets/speedrun.js';
  import '/assets/extra-runs.js';
 
  // service worker to register for next page load
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js');
  });
</script>
